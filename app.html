<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newlec ipsum</title>
    <script type="module" src="app.js" defer></script>
    <!-- <script type="module" src="countdown.js" defer></script> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <audio
      src="./audio/mixkit-arcade-retro-background-219.wav"
      id="inGameAudio"
      loop
    ></audio>

    <img id="grass" src="../images/home/Grass.png" class="display-none" alt=""/>
    <img id="ground" src="../images/home/Ground.png" class="display-none" alt=""/>
    <img id="hugetree" src="../images/home/HugeTree.png" class="display-none" alt=""/>
    <img id="thetreebehind1" src="../images/home/TheTreeBehind1.png" class="display-none" alt=""/>
    <img id="thetreebehind2" src="../images/home/TheTreeBehind2.png" class="display-none" alt=""/>
  
    <img id="startBtn" src="../images/start.png" class="display-none" alt=""/>
    <img id="HoverBtn" src="./images/start_hover.png" class="display-none"  alt="">


    <img id="levelSelectionScreen" src="./images/level-selection.jpg" class="display-none" />
    <img id="loadingScreen" src="./images/loading.png" class="display-none">

    <img id="player" src="./images/player.png" class="display-none" />
    <img id="wallFront" src="./images/wallFront.png" class="display-none">
    <img id="wallLeft" src="./images/wallLeft.png" class="display-none">
    <img id="wallRight" src="./images/wallRight.png" class="display-none">
    <img id="wallEdgeLeft" src="./images/wallEdgeLeft.png" class="display-none">
    <img id="wallEdgeRight" src="./images/wallEdgeRight.png" class="display-none">
    <img id="wallUpper" src="./images/wallUpper.png" class="display-none">
    <img id="tile" src="./images/tile_64.png" class="display-none" />
    <img id="box" src="./images/box.png" class="display-none" />
    <img id="hole" src="./images/hole.png" class="display-none" />
    <img id="hintWall" src="./images/hintWall.png" class="display-none" />
  </body>
</html>
