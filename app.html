<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newlec ipsum</title>
    <script type="module" src="app.js" defer></script>
    <!-- <script type="module" src="countdown.js" defer></script> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- sfx ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
    <audio src="./audio/title.mp3" id="titleBGM"></audio>
    <audio src="./audio/level_selection.mp3" id="levelBGM"></audio>
    <audio src="./audio/stage.mp3" id="stageBGM"></audio>
    <audio src="./audio/ending.mp3" id="endingBGM"></audio>
    <!-- sfx ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->


    <img id="loadingScreen" src="./images/loading.png" class="display-none">
    <img id="idle" src="./images/select/Idle.png" class="display-none">
    <!-- start page ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
    <img id="start" src="./images/start/start.png" class="display-none" alt="">
    <img id="startReverse" src="./images/start/start_reverse.png" class="display-none" alt="">
    <img id="startThunder" src="./images/start/start_thunder.png" class="display-none" alt="">
    <img id="startBtn" src="./images/start/startButton_small.png" class="display-none" alt="">
    <img id="startBtnHover" src="./images/start/startButton_big.png" class="display-none" alt="">
    <!-- start page ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->

    <!-- level select page ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
    <img id="selectBackground" src="./images/select/selectBackgorund.png" class="display-none" alt="">
    
    <img id="easy" src="./images/select/easy.png" class="display-none" alt="">    
    <img id="easyButton" src="./images/select/easy_button.png" class="display-none" alt="">
    <img id="easyHover" src="./images/select/easy_hover.png" class="display-none" alt="">
    
    <img id="normal" src="./images/select/normal.png" class="display-none" alt="">
    <img id="normalButton" src="./images/select/normal_button.png" class="display-none" alt="">
    <img id="normalHover" src="./images/select/normal_hover.png" class="display-none" alt="">
    
    <img id="hard" src="./images/select/hard.png" class="display-none" alt="">
    <img id="hardButton" src="./images/select/hard_button.png" class="display-none" alt="">
    <img id="hardHover" src="./images/select/hard_hover.png" class="display-none" alt="">
    <!-- level select page ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
    
    <img id="player" src="./images/player.png" class="display-none" />
    <img id="wall12" src="./images/blocks/stage12_wall.png" class="display-none">
    <img id="wall3" src="./images/blocks/stage3_wall.png" class="display-none">
    <img id="tile12" src="./images/blocks/stage12_tile.png" class="display-none" />
    <img id="tile3" src="./images/blocks/stage3_tile.png" class="display-none" />
    <img id="completedBox" src="./images/blocks/completed_box.png" class="display-none" />
    <img id="uncompletedBox" src="./images/blocks/uncompleted_box.png" class="display-none" />
    <img id="hole" src="./images/blocks/hole.png" class="display-none" />
    <img id="wormHole" src="./images/blocks/worm_hole.png" class="display-none">
  </body>
</html>
